<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Owner - Recordings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding:20px; background:#f7f7f7; }
    .box { background:white; padding:16px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.06); max-width:800px;}
    ul { list-style:none; padding:0; }
    li { padding:8px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
    a.button { background:#2b7cff; color:white; padding:6px 10px; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Owner — Session Recordings</h2>
    <p>Session ID: <strong id="sid">-</strong></p>
    <div id="filesArea">
      <p>Loading files…</p>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const sid = params.get('id') || '';
  document.getElementById('sid').textContent = sid || '(no id)';

  async function loadFiles() {
    if (!sid) { document.getElementById('filesArea').innerText = 'No session id provided in URL (?id=...)'; return; }
    const res = await fetch(`/owner/files/${sid}`);
    const data = await res.json();
    if (!data.ok) { document.getElementById('filesArea').innerText = 'Error fetching files'; return; }
    if (data.files.length === 0) {
      document.getElementById('filesArea').innerHTML = '<p>No recordings yet.</p>';
      return;
    }
    const ul = document.createElement('ul');
    data.files.sort((a,b)=> new Date(b.mtime) - new Date(a.mtime));
    data.files.forEach(f => {
      const li = document.createElement('li');
      const text = document.createElement('span');
      text.textContent = `${f.name} — ${new Date(f.mtime).toLocaleString()}`;
      const link = document.createElement('a');
      link.className = 'button';
      link.href = f.path;
      link.target = '_blank';
      link.textContent = 'Download / Play';
      li.appendChild(text);
      li.appendChild(link);
      ul.appendChild(li);
    });
    const area = document.getElementById('filesArea');
    area.innerHTML = '';
    area.appendChild(ul);
  }

  loadFiles();
</script>
</body>
</html>
